<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <script type="text/javascript" src="index.js" defer></script>
    <title>ToDo List</title>
</head>
<body>
    <!-- A ToDo List -->
    <!-- name, class, two inputs(name of task and description) and a button -->
    <div id="wrapper">
        <h1 id="header">ToDo List</h1>
        <div id="input-container">
            <input type="text" placeholder="enter name of task" id="task-name">
            <textarea name="task-description" placeholder="enter a todo description" id="description" cols="30" rows="10"></textarea>
            <button id="btn">Add ToDo</button>
        </div>
        <ul id="lists">

        </ul>
    </div>
</body>
</html>
