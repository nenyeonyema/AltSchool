<!DOCTYPE html>
<html>
<style>
/* This format of styling also displays the div side by side with a margine demacation.
div {
        width: 30%;
        display: inline-block;
}
Without using the "float" property we can also using the display property to set our div side by side eg, display:flex;
.mycontainer {
  display: flex;
}
.mycontainer > div {
  width:33%;
*/
div.mycontainer {
  width:100%;
  overflow:auto;
}
div.mycontainer div {
  width:33%;  
  float:left;
}
</style>
<body>

<div class="mycontainer">

  <div style="background-color:#FFF4A3;">
    <h2>London</h2>
    <p>London is the capital city of England.</p>
    <p>London has over 13 million inhabitants.</p>
  </div>
  
  <div style="background-color:#FFC0C7;">
    <h2>Oslo</h2>
    <p>Oslo is the capital city of Norway.</p>
    <p>Oslo has over 600.000 inhabitants.</p>
  </div>
  
  <div style="background-color:#D9EEE1;">
    <h2>Rome</h2>
    <p>Rome is the capital city of Italy.</p>
    <p>Rome has almost 3 million inhabitants.</p>
  </div>
</div>

</body>
</html>
