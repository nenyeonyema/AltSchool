<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="div">
        <!-- the attribute "action" directs the form to the link or path it is to be submitted-->
        <form class="form" action="/action_page.php">
        <h3>Sign Up Form</h3>
        
        <!--Note: the value of "for" attribute should be the same with the value for the "id" attribute.
        therefore the 'for'- and 'id' of the input are conneted-->
        <!--The "name" attribute takes the input from the user to the link in the form tag so it's a required attribute-->

        <!--<label for="first_name">First Name</label> -->
        <input type="text" id="first_name" name="First Name" placeholder="First Name" value="Chinenye" required><br>
        <br>
        <!--<label for="last_name">Last Name</label> -->
        <input type="text" id="last_name" name="Last Name" placeholder="Last Name" value="Onyema" required><br>
        <br>
        <!--<label for="email">Email Address</label>-->
        <input type="email" id="email" name="Email_Address" placeholder="Your email Address" required><br>
        <br>
        <!--<label for="gender">Gender</label>-->
        <label for="male">Male</label>
        <input type="radio" id="male" name="Male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="Female" required><br>
        <br>
        <!--<label for="phone">Phone Number</label>-->
        <input type="tel" id="number" name="phone number" placeholder="Phone Number"><br>
        <br>
        <!--<label for></label>-->
        <!--<label for="pwd">Password</label>-->
        <input type="password" id="pwd" name="Password" placeholder="Your Password"><br>
        <br>
        <input type="submit" value="Submit">
    </form>
    </div>
</body>
</html>
